<script>
function lahetaUsers(lomake){
	var user=new Object();
	user.fname=lomake.fname.value;
	user.lname=lomake.lname.value;
	user.email=lomake.email.value;
	user.uname=lomake.uname.value;
	user.paswd=lomake.paswd.value;
	var jsonUser=JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		    document.getElementById("result").innerHTML = this.responseText;
	  }
	};
	xmlhttp.open("POST", "../php/rekisterointi.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);	
	
	}

</script>
<script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>
